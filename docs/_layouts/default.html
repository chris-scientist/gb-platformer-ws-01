<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>{{ page.title }} - {{ site.title }}</title>

    <!-- Bootstrap core CSS -->
    <link href="{{ site.url }}/css/bootstrap.min.css" rel="stylesheet" type="text/css" />


    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
    </style>
    <!-- Custom styles for this template -->
    <link href="{{ site.url }}/css/cover.css" rel="stylesheet" type="text/css" />
    <link href="{{ site.url }}/css/default.css" rel="stylesheet" type="text/css" />
  </head>
  <body class="text-center">
    <div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">

      {% if site.wip %}
      <div class="alert alert-danger" role="alert">
        <h4 class="alert-heading">Work in progress !</h4>
        <p>It's draft version ! I work on this workshop, so there are few errors or bugs. And the comments is unviailable !</p>
      </div>
      {% endif %}

      {{ content }}

      <footer class="mastfoot mt-auto">
        <div class="inner">
          <p>{{ site.title }} par chris-scientist</p>
        </div>
      </footer>
    </div>
  </body>
</html>
